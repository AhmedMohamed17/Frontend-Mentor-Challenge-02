<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="first-div">
        <h1>Your Result</h1>
        <div class="your-score">
          <h2>76</h2>
          <span class="of-hundred">of 100</span>
        </div>
        <h3>Great</h3>
        <span class="your-score-details">
          You scored higher than 65% of the people who have taken these
          tests.</span
        >
      </div>
      <div class="second-div">
        <h4>Summary</h4>
        <div class="reaction">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <span class="word-of-reaction">Reaction</span>
          </span>
          <span class="rule-number"
            >80 <span class="slach100"> / 100</span></span
          >
        </div>
        <div class="memory">
          <span>
            <img src="./assets/images/icon-memory.svg" alt="" />
            <span class="word-of-memory">Memory</span>
          </span>
          <span class="rule-number"
            >92 <span class="slach100"> / 100</span></span
          >
        </div>
        <div class="verbal">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <span class="word-of-verbal">Verbal</span>
          </span>
          <span class="rule-number"
            >61 <span class="slach100"> / 100</span></span
          >
        </div>
        <div class="visual">
          <span>
            <img src="./assets/images/icon-visual.svg" alt="" />
            <span class="word-of-visual">Visual</span>
          </span>
          <span class="rule-number"
            >72 <span class="slach100"> / 100</span></span
          >
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
